<ng-progress>
  [positionUsing]="'marginLeft'"
    [direction]="'leftToRightIncreased'"
    [color]="'#4286f4'"
    [trickleSpeed]="500" 
    [thick]="true" 
    [ease]="'easeInSine'"
</ng-progress>
<link href="https://fonts.googleapis.com/css?family=Cinzel|Libre+Baskerville|Merienda|ZCOOL+XiaoWei" rel="stylesheet">

<div class="container-fluid">
  <div class="row topbar">
    <div class="col-md-2">
      <img src="https://image.flaticon.com/icons/svg/25/25231.svg">
    </div>
  <div class="title col-md-4">
      <h1>* G-SEARCH *</h1>
      <h5><em></em></h5>
    </div>
    <div class="col-md-6">
      <nav>
        <ul>
          <hr>
          <li><a routerLink = '/display' routerLinkActive = 'active'>Search For Users</a></li>
          <hr>
          <li><a routerLink = '/repo' routerLinkActive = 'active'>Search For Repositories</a></li>
          <hr>
        </ul>
      </nav> 
    </div>   
  </div>
  <router-outlet></router-outlet> 
</div>
